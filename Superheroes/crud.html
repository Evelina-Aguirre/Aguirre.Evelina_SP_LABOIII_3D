<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Imagenes/super_icono.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/scripts.js" type="module" defer></script>
    <title>Superheroes</title>
</head>
<body>  
    <div class="jumbotron-fluid image-container" style="background-image: url(./Imagenes/marvelDc.jpg)">
        <div class="container">
            <h1 class="text-start text-white font-3d fs-1 fs-md-5 fs-lg-6">Crud superheroes</h1>
            <nav class="navbar">
                <ul class="navbar-nav flex-row flex-wrap justify-content-center justify-content-lg-start">
                    <li class="nav-item"><a class="nav-link white-link" href="#"> Home</a></li>
                    <li class="nav-item"><a class="nav-link white-link" href="#"> Personajes</a></li>
                    <li class="nav-item"><a class="nav-link white-link" href="#"> Blog</a></li>
                    <li class="nav-item"><a class="nav-link white-link" href="#"> Contacto </a></li>
                </ul>
            </nav>
            <nav>
                <ul class="text-center mt-4">
                  <li><a href="index.html">Página principal</a></li>
                </ul>
              </nav>
        </div>
    </div>
    <main>
        <section class="seccion-formulario">
            <h2 style="color: white;">Completa el formulario</h2>
            <form>
                <div>
                    <fieldset>
                        <legend>Información del superhéroe</legend>
                        <label for="nombre" class="form-label"><i class="fas fa-signature"></i> Nombre:</label>
                        <input type="text" name="txtNombre" class="form-control" placeholder="Nombre" required>
                        <br>
                        <label for="descripcion" class="form-label"><i class="fas fa-mask"></i> Alias:</label>
                        <input type="text" name="txtAlias" class="form-control" placeholder="Alias" required>
                        <br>
                        <br>
                        <div class="form-group row">
                            <label class="form-label col-md-2">Editorial:</label>
                            <div class="form-check form-check-inline col-md-10">
                                <label class="form-check-label">
                                    <input type="radio" name="rdoEditorial" class="form-check-input" value="marvel"
                                        checked>
                                    <img src="./Imagenes/Marvel_icon.ico" alt="Marvel" class="img-fluid d-block w-25">
                                </label>
                            </div>
                            <div class="form-check form-check-inline col-md-10">
                                <label class="form-check-label">
                                    <input type="radio" name="rdoEditorial" class="form-check-input" value="DC">
                                    <img src="./Imagenes/DCicon.ico" alt="DC" class="img-fluid d-block w-25">
                                </label>
                            </div>
                        </div>
                        <br>
                        <br>
                        <label for="precio" class="form-label"> <i class="fas fa-bolt"></i> Fuerza:</label>
                        <input type="number" name="txtFuerza" class="form-control" placeholder="Fuerza" min="0">
                        <br>
                        <br>
                        <label for="arma" class="form-label"> <i class="fas fa-shield-alt"></i> Arma:</label>
                        <select name="txtArma" class="form-select">
                        </select>
                        <br>
                        <br>
                        <div id="gif" class="escondido">
                            <img src="./Imagenes/StanL.gif" alt="gifCarga">
                        </div>
                    </fieldset>
                </div>
                <p class="text-center">
                    <button type="submit" id="btnAlta" class="btn btn-primary">
                        <i class="bi bi-save"></i> Agregar Superhéroe
                    </button>
                    <input type="button" value="Eliminar" id="btnEliminar" class="btn btn-danger" disabled>
                    <input type="button" value="Cancelar" id="btnCancelar" class="btn btn-secondary">
                    <input type="hidden" name="txtId" value="">
                </p>
            </form>
        </section>

        <h2>Superheroes cargados</h2>
        <section id="tabla" class="seccion-tabla">
        </section>
        <div class="seccion-filtro-promedio">
            <label class="form-label">Filtrar por editorial:</label>
            <div class="form-check">
                <input type="radio" id= rdoTodasF  name="rdoEditorialFiltro" class="form-check-input" value="todas" checked>
                <label class="form-check-label">Todas</label>
            </div>
            <div class="form-check">
                <input type="radio" id= rdoDCF name="rdoEditorialFiltro" class="form-check-input" value="dc">
                <label class="form-check-label">DC</label>
            </div>
            <div class="form-check">
                <input type="radio" id= rdoMarvelF  name="rdoEditorialFiltro" class="form-check-input" value="marvel">
                <label class="form-check-label">Marvel</label>
            </div>
    
            <br>
            <button id="btnFiltrar" class="btn btn-primary">Filtrar</button>
            <label class="form-label">Promedio de fuerza:</label>
            <input type="text" id="txtPromedioFuerza" class="form-control" readonly>
        </div>
    </main>
    <footer>
        <div class="row">
            <div class="col-md-6 text-left">
                <div class="footer-links">
                    <a href="#">Home</a>
                    <a href="#">Personaje</a>
                    <a href="#">Blog</a>
                    <a href="#">Contacto</a>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <div class="footer-rights">
                    <p>Laboratorio III todos los derechos reservados ©</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
</body>

</html>
